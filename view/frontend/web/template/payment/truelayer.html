<div class="payment-method truelayer-payment-method"
     data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <!-- ko if: successMessage().length  -->
        <div class="message success">
            <span data-bind="text: successMessage"></span>
        </div>
        <!-- /ko -->

        <!-- ko if: infoMessage().length  -->
        <div class="message info">
            <span data-bind="text: infoMessage"></span>
        </div>
        <!-- /ko -->

        <div data-bind="class: buttonSize() + ' widget-button'">
            <!-- ko ifnot: isWidgetInit  -->
                <span class="loader"></span>
            <!-- /ko -->

            <div id="truelayer-widget-iframe"></div>
        </div>

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
    </div>
</div>
